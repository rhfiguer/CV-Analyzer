    <script>
      // Starfield Logic
      (function() {
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let stars = [];
        
        // Configuration
        const STAR_COUNT = 400; 
        const BASE_SPEED = 0.15;
        const BG_COLOR = '#020617'; // Match Tailwind space-950
        
        class Star {
          constructor() {
            this.reset(true);
          }
          
          reset(initial = false) {
            this.x = Math.random() * width;
            this.y = initial ? Math.random() * height : -10;
            this.z = Math.random() * 0.8 + 0.2; // Depth
            this.size = Math.random() * 2 + 0.5; 
            this.fillAlpha = Math.random() * 0.5 + 0.5;
            this.twinkleSpeed = Math.random() * 0.03 + 0.005;
            this.twinklePhase = Math.random() * Math.PI * 2;
          }
          
          update() {
            // Parallax movement
            this.y += BASE_SPEED * (this.z * 2.5);
            
            // Twinkle effect
            this.twinklePhase += this.twinkleSpeed;
            
            // Reset if out of bounds
            if (this.y > height) {
              this.reset();
            }
          }
          
          draw() {
            const opacity = this.fillAlpha + Math.sin(this.twinklePhase) * 0.3;
            // Ensure opacity stays within valid range
            const finalOpacity = Math.max(0.1, Math.min(1, opacity * this.z));
            
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * this.z, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${finalOpacity})`;
            ctx.fill();
            
            // Glow for big stars
            if (this.z > 0.7 && finalOpacity > 0.5) {
              ctx.shadowBlur = 8;
              ctx.shadowColor = 'rgba(255, 255, 255, 0.6)';
              ctx.fill();
              ctx.shadowBlur = 0;
            }
          }
        }
        
        function resize() {
          width = window.innerWidth;
          height = window.innerHeight;
          canvas.width = width;
          canvas.height = height;
        }
        
        function init() {
          resize();
          stars = [];
          for (let i = 0; i < STAR_COUNT; i++) {
            stars.push(new Star());
          }
          animate();
        }
        
        function animate() {
          // Fill background manually to ensure it covers everything behind
          ctx.fillStyle = BG_COLOR;
          ctx.fillRect(0, 0, width, height);

          // Optional: Add a subtle gradient to the background for depth
          const gradient = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, width);
          gradient.addColorStop(0, 'rgba(15, 23, 42, 0)'); // transparent center
          gradient.addColorStop(1, 'rgba(0, 0, 0, 0.4)'); // darker edges
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, width, height);
          
          stars.forEach(star => {
            star.update();
            star.draw();
          });
          requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', resize);
        init();
      })();
    </script>
